<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - La Burbuja Feliz</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a202c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: #2d3748;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4299e1;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #3182ce;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #f56565;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">📶</div>
    <h1>Sin conexión a Internet</h1>
    <p>Actualmente no tienes conexión a Internet, pero puedes seguir usando La Burbuja Feliz en modo offline. Las ventas que realices se sincronizarán cuando recuperes la conexión.</p>
    <p>Si necesitas acceder a contenido online, verifica tu conexión e intenta nuevamente.</p>
    <button class="button" onclick="window.location.reload()">Intentar nuevamente</button>
  </div>
</body>
</html>
